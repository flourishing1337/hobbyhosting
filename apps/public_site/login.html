<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form id="login-form">
      <label>
        Username:
        <input type="text" id="username" required /> </label
      ><br />
      <label>
        Password:
        <input type="password" id="password" required /> </label
      ><br />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    <script src="login.js"></script>
  </body>
</html>
