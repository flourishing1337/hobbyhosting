<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login - HobbyHosting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>HobbyHosting</h1>
    </header>
    <main class="container">
      <h2>Login</h2>
      <form id="login-form">

          >Username:<br /><input type="text" id="username" required
        /></label>

        /></label>

      </form>
      <p id="message"></p>
      <nav>
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
      </nav>
    </main>
    <script src="login.js"></script>
  </body>
</html>
